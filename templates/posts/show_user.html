{% extends "posts/base.html" %}

{% block content %}
<table class="profile" summary="Information profil">
  <tr>
    <td class="main">
      <h1>
        {{user.username}}
      </h1>
	
    <p></br>{% for markettrade in myTrades %}
		{% for key, value in markettrade.items %}
		{{key}} {{value}}</br>
		{% endfor%}</br>
  {% endfor %}
  </p>
    </td>
	
    <td class="sidebar round">
      <strong>Nom</strong> {{user.username}}<br />
      <strong>URL</strong>  <a  href="{% url 'posts.views.user' user.id %}" >user/{{user.id}}</a>
    </td>
  </tr>
  
  
</table>
{% endblock %}
